<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the Simon Game! Test your memory and skills in this interactive and colorful game."
    />
    <meta name="author" content="Simon Game Developer" />
    <title>Simon Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Simon Game</h1>
      <button id="startGame">Start Game</button>
      <p id="status">Press Start to Begin</p>
      <div id="score">Score: 0</div>

      <div class="d-flex justify-content-center flex-wrap mt-4">
        <div id="red" class="color-button"></div>
        <div id="green" class="color-button"></div>
        <div id="blue" class="color-button"></div>
        <div id="yellow" class="color-button"></div>
      </div>
    </div>

    <!-- Background Elements -->
    <div class="hill hill-1"></div>
    <div class="hill hill-2"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <script src="script.js" defer></script>
  </body>
</html>
